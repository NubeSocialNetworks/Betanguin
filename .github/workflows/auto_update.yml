name: Betanguin Daily Auto-Update

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install pandas numpy requests xgboost scikit-learn PyGithub scipy

    - name: Run Betanguin
      run: python ./betanguin.py

    - name: Configure Git for push
      run: |
        git config user.name "AutoBot"
        git config user.email "autobot@example.com"
        git remote set-url origin https://NUBE_TOKEN@github.com/NubeSocialNetworks/Betanguin.git
      env:
        NUBE_TOKEN: ${{ secrets.NUBE_TOKEN }}

    - name: Commit and push results
      run: |
        git add .
        git commit -m "Auto-update daily data and predictions" || echo "No changes to commit"
        git push origin main

