name: Betanguin Daily Auto-Update

on:
  schedule:
    - cron: "0 5 * * *"   # Se ejecuta cada d√≠a a las 05:00 UTC
  workflow_dispatch:       # Permite lanzarlo manualmente

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Clonar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    # Paso 2: Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Paso 3: Instalar dependencias
    - name: Install dependencies
      run: |
        pip install pandas numpy requests xgboost scikit-learn PyGithub scipy

    # Paso 4: Ejecutar el script principal
    - name: Run Betanguin script
      run: python ./betanguin.py

    # Paso 5: Configurar Git para commit
    - name: Configure Git user
      run: |
        git config user.name "AutoBot"
        git config user.email "autobot@example.com"

    # Paso 6: Commit y push de resultados
    - name: Commit and push results
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto-update daily data and predictions"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
