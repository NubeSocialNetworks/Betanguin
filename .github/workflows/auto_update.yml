name: Betanguin Daily Auto-Update

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install pandas numpy requests xgboost scikit-learn PyGithub scipy

    - name: Run Betanguin
      run: python ./betanguin.py

    - name: Commit and push results
      run: |
        git config user.name "AutoBot"
        git config user.email "autobot@example.com"
        git add .
        git commit -m "Auto-update daily data and predictions" || echo "No changes to commit"
        git push

